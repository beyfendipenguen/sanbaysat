{% extends "home/index.html" %}
{%load static%}
{% block title %}Giriş Yap{% endblock %}
{% block css%}<link rel="stylesheet" href="{% static 'css/login.css'%}"> {% endblock %}
{% block content %}
    <div class="container-fluid">
      <div class="row">
           <div class="col-lg-6 col-md-6 d-none d-md-block form-container">
           </div>
          <div class="col-lg-6 col-md-6 form-container">
              <div class="col-lg-6 col-md-12 col-sm-9 col-xs12 form-box text-center">
             
                  <div class="heading mb-4 text-center ">
                        <h4 class="text-dark">Hesabınızla Giriş Yapın </h4>
                  </div>
                  <form method="POST" action="">{% csrf_token %}
                      <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="text" name="username" placeholder="Kullanıcı Adınız" required>
                      </div>
                      <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Şifreniz" required>
                      </div>
                      <div class="row mb-3">
                           <div class="col-6 d-flex">
                                <div class="custom-control custom-checkbox">
                                  <input type="checkbox" id="cb1" class="custom-control-input">
                                  <label class="custom-control-label text-primary" for="cb1">Beni Hatırla</label>
                                </div>
                           </div>
                          <div class="text-left mb-3">
                               <button type="submit" class="btn">Giriş Yap</button>
                          </div>
                          <div style="color: #777">Hesabınız yoksa
                            <a href="/signIn" class="register-link">
                              Buradan Kayıt Olun
                            </a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
{% endblock %}

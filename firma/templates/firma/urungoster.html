<div class="card card-body">

  <table class="table table-sm">
    <tr>
      <th>Ürün</th>
      <th>Adet</th>
      <th>Sil</th>
    </tr>

    {% for ürün in ürünler %}
    <tr>

      <td>{{ürün.ürün.adı}}</td>
      <td>{{ürün.adet}}</td>
      <td><a class="btn btn-sm btn-danger text-white" role="button" href="/firma/siparişÜrün">Sil</a></td>

    </tr>
    {% endfor %}


  </table>
</div>
